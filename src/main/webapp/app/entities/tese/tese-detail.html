
<div>
    <h2><span>Tese</span> {{vm.tese.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Conceito Medio Pesquisa</span></dt>
        <dd>
            <span>{{vm.tese.conceitoMedioPesquisa}}</span>
        </dd>
        <dt><span>Tese Aprovada</span></dt>
        <dd>
            <span>{{vm.tese.teseAprovada}}</span>
        </dd>
        <dt><span>Proposta</span></dt>
        <dd>
            <a ui-sref="proposta-detail({id:vm.tese.proposta.id})">{{vm.tese.proposta.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="tese-detail.edit({id:vm.tese.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
