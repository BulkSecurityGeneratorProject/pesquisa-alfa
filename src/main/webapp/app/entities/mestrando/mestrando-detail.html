
<div>
    <h2><span data-translate="pesquisaalfaApp.mestrando.detail.title">Mestrando</span> {{vm.mestrando.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pesquisaalfaApp.mestrando.terminouObrigatorias">Terminou Obrigatorias</span></dt>
        <dd>
            <span>{{vm.mestrando.terminouObrigatorias}}</span>
        </dd>
        <dt><span data-translate="pesquisaalfaApp.mestrando.aluno">Aluno</span></dt>
        <dd>
            <a ui-sref="aluno-detail({id:vm.mestrando.aluno.id})">{{vm.mestrando.aluno.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="mestrando-detail.edit({id:vm.mestrando.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
