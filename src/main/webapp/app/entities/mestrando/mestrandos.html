<div>
    <h2>Mestrandos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="mestrando.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Mestrando
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Terminou Obrigatorias</span></th>
                    <th><span>Aluno</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="mestrando in vm.mestrandos track by mestrando.id">
                    <td><a ui-sref="mestrando-detail({id:mestrando.id})">{{mestrando.id}}</a></td>
                    <td>{{mestrando.terminouObrigatorias}}</td>
                    <td>
                        <a ui-sref="aluno-detail({id:mestrando.aluno.id})">{{mestrando.aluno.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="mestrando-detail({id:mestrando.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="mestrando.edit({id:mestrando.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="mestrando.delete({id:mestrando.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
