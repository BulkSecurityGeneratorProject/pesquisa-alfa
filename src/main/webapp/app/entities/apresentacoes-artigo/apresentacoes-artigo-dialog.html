
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myApresentacoesArtigoLabel">Create or edit a Apresentacoes Artigo</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.apresentacoesArtigo.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.apresentacoesArtigo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dataApresentacao">Data Apresentacao</label>
                <div class="input-group">
                    <input id="field_dataApresentacao" type="text" class="form-control" name="dataApresentacao" uib-datepicker-popup="{{dateformat}}" ng-model="vm.apresentacoesArtigo.dataApresentacao" is-open="vm.datePickerOpenStatus.dataApresentacao"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dataApresentacao')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dataApresentacao.$invalid">
                <p class="help-block"
                    ng-show="editForm.dataApresentacao.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_local">Local</label>
            <input type="text" class="form-control" name="local" id="field_local"
                    ng-model="vm.apresentacoesArtigo.local"
                    required ng-minlength="3" />
            <div ng-show="editForm.local.$invalid">
                <p class="help-block"
                    ng-show="editForm.local.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.local.$error.minlength" translate-value-min="3">
                    This field is required to be at least 3 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_artigo">Artigo</label>
            <select class="form-control" id="field_artigo" name="artigo" ng-model="vm.apresentacoesArtigo.artigo" ng-options="artigo as artigo.id for artigo in vm.artigos track by artigo.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.artigo.$invalid">
            <p class="help-block"
                ng-show="editForm.artigo.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
