<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOrientadorLabel">Cadastrar Orientador</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.orientador.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.orientador.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_orientador">Orientador (selecione o ID correto!)</label>
            <select class="form-control" id="field_orientador" name="orientador" ng-model="vm.orientador.orientador" ng-options="orientador as orientador.id for orientador in vm.orientadors | orderBy:'id' track by orientador.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.orientador.$invalid">
            <p class="help-block"
                ng-show="editForm.orientador.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
