
<div>
    <h2><span data-translate="pesquisaalfaApp.orientador.detail.title">Orientador</span> {{vm.orientador.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pesquisaalfaApp.orientador.professor">Professor</span></dt>
        <dd>
            <a ui-sref="professor-detail({id:vm.orientador.professor.id})">{{vm.orientador.professor.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="orientador-detail.edit({id:vm.orientador.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
