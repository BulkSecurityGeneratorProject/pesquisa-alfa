
<div>
    <h2><span data-translate="pesquisaalfaApp.tese.detail.title">Tese</span> {{vm.tese.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pesquisaalfaApp.tese.conceitoMedioPesquisa">Conceito Medio Pesquisa</span></dt>
        <dd>
            <span data-translate="{{'pesquisaalfaApp.ConceitoPesquisa.' + vm.tese.conceitoMedioPesquisa}}">{{vm.tese.conceitoMedioPesquisa}}</span>
        </dd>
        <dt><span data-translate="pesquisaalfaApp.tese.proposta">Proposta</span></dt>
        <dd>
            <a ui-sref="proposta-detail({id:vm.tese.proposta.id})">{{vm.tese.proposta.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tese-detail.edit({id:vm.tese.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
