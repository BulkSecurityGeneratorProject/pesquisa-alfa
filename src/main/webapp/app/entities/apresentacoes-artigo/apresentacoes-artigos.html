<div>
    <h2>Apresentacoes Artigos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="apresentacoes-artigo.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Apresentacoes Artigo
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Data Apresentacao</span></th>
                    <th><span>Local</span></th>
                    <th><span>Artigo</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="apresentacoesArtigo in vm.apresentacoesArtigos track by apresentacoesArtigo.id">
                    <td><a ui-sref="apresentacoes-artigo-detail({id:apresentacoesArtigo.id})">{{apresentacoesArtigo.id}}</a></td>
                        <td>{{apresentacoesArtigo.dataApresentacao | date:'mediumDate'}}</td>
                    <td>{{apresentacoesArtigo.local}}</td>
                    <td>
                        <a ui-sref="artigo-detail({id:apresentacoesArtigo.artigo.id})">{{apresentacoesArtigo.artigo.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="apresentacoes-artigo-detail({id:apresentacoesArtigo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="apresentacoes-artigo.edit({id:apresentacoesArtigo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="apresentacoes-artigo.delete({id:apresentacoesArtigo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
