<div>
    <h2 data-translate="pesquisaalfaApp.proposta.home.title">Propostas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="proposta.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="pesquisaalfaApp.proposta.home.createLabel">
                        Create new Proposta
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="pesquisaalfaApp.proposta.propostaAceita">Proposta Aceita</span></th>
                    <th><span data-translate="pesquisaalfaApp.proposta.teseAceita">Tese Aceita</span></th>
                    <th><span data-translate="pesquisaalfaApp.proposta.tema">Tema</span></th>
                    <th><span data-translate="pesquisaalfaApp.proposta.aluno">Aluno</span></th>
                    <th><span data-translate="pesquisaalfaApp.proposta.orientador">Orientador</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="proposta in vm.propostas track by proposta.id">
                    <td><a ui-sref="proposta-detail({id:proposta.id})">{{proposta.id}}</a></td>
                    <td>{{proposta.propostaAceita}}</td>
                    <td>{{proposta.teseAceita}}</td>
                    <td>{{proposta.tema}}</td>
                    <td>
                        <a ui-sref="aluno-detail({id:proposta.aluno.id})">{{proposta.aluno.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="orientador-detail({id:proposta.orientador.id})">{{proposta.orientador.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="proposta-detail({id:proposta.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="proposta.edit({id:proposta.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="proposta.delete({id:proposta.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
