<div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 data-translate="example.title" translate-values="{username: '{{vm.exampleAccount.login}}'}">Feature de Exemplo</h2>

            <div class="alert alert-success" ng-show="vm.success" data-translate="example.messages.success">
                <strong>Settings saved!</strong>
            </div>

           <jhi-alert-error></jhi-alert-error>

            <form name="form" role="form" novalidate ng-submit="vm.save()" show-validation>

                <div class="form-group">
                    <label class="control-label" for="campo1" data-translate="example.form.campo1"> </label>
                    <input type="text" class="form-control" id="campo1" name="campo1" placeholder="{{'example.form.campo1.placeholder' | translate}}"
                           ng-model="vm.exampleAccount.campo1" ng-minlength=1 ng-maxlength=50 required maxlength="50">
                    <div ng-show="form.campo1.$dirty && form.campo1.$invalid">
                        <p class="help-block" ng-show="form.campo1.$error.required" data-translate="example.messages.validate.firstname.required">
                        </p>
                        <p class="help-block" ng-show="form.campo1.$error.minlength" data-translate="example.messages.validate.firstname.minlength">
                            Your first name is required to be at least 1 character.
                        </p>
                        <p class="help-block"
                               ng-show="form.campo1.$error.maxlength" data-translate="example.messages.validate.firstname.maxlength">
                            Your first name cannot be longer than 50 characters.
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="campo2" data-translate="example.form.campo2"> </label>
                    <input type="text" class="form-control" id="campo2" name="campo2" placeholder="{{'example.form.campo2.placeholder' | translate}}"
                           ng-model="vm.exampleAccount.campo2" ng-minlength=1 ng-maxlength=50 required maxlength="50">
                    <div ng-show="form.campo2.$dirty && form.campo2.$invalid">
                        <p class="help-block"
                               ng-show="form.campo2.$error.required" data-translate="example.messages.validate.lastname.required">
                            Your last name is required.
                        </p>
                        <p class="help-block"
                               ng-show="form.campo2.$error.minlength" data-translate="example.messages.validate.lastname.minlength">
                            Your last name is required to be at least 1 character.
                        </p>
                        <p class="help-block"
                               ng-show="form.campo2.$error.maxlength" data-translate="example.messages.validate.lastname.maxlength">
                            Your last name cannot be longer than 50 characters.
                        </p>
                    </div>
                </div>                
                <div class="form-group">
                    <label for="langKey" data-translate="example.form.language">Language</label>
                    <select id="langKey" name="langKey" class="form-control" ng-model="vm.exampleAccount.langKey" ng-controller="JhiLanguageController as languageVm" ng-options="code as (code | findLanguageFromKey) for code in languageVm.languages"></select>
                </div>

                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" data-translate="example.form.button">Save</button>
            </form>
        </div>
    </div>

</div>
