<div>
    <h2>Doutorandos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="doutorando.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Doutorando
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Terminou 1 O Periodo</span></th>
                    <th><span>Aluno</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="doutorando in vm.doutorandos track by doutorando.id">
                    <td><a ui-sref="doutorando-detail({id:doutorando.id})">{{doutorando.id}}</a></td>
                    <td>{{doutorando.terminou1OPeriodo}}</td>
                    <td>
                        <a ui-sref="aluno-detail({id:doutorando.aluno.id})">{{doutorando.aluno.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="doutorando-detail({id:doutorando.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="doutorando.edit({id:doutorando.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="doutorando.delete({id:doutorando.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
