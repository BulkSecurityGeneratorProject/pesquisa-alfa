<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myReuniaoLabel">Solicitar uma nova Reunião</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.reuniao.id">
            <label for="id">ID</label>
            <input disabled=true type="text" class="form-control" id="id" name="id"
                    ng-model="vm.reuniao.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_horario">Horario</label>
                <div class="input disabled=true-group">
                    <input disabled=true id="field_horario" type="text" class="form-control" name="horario" datetime-picker="{{dateformat}}" ng-model="vm.reuniao.horario" is-open="vm.datePickerOpenStatus.horario"
                    required  />
                    <span class="input disabled=true-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('horario')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.horario.$invalid">
                <p class="help-block"
                    ng-show="editForm.horario.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.horario.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_assunto">Assunto</label>
            <input disabled=true type="text" class="form-control" name="assunto" id="field_assunto"
                    ng-model="vm.reuniao.assunto"
                    required ng-minlength="10" />
            <div ng-show="editForm.assunto.$invalid">
                <p class="help-block"
                    ng-show="editForm.assunto.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.assunto.$error.minlength" translate-value-min="10">
                    This field is required to be at least 10 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_reuniaoAprovada">Reuniao Aprovada (este caso de uso só envolve esta opção!)</label>
            <input type="checkbox" class="form-control" name="reuniaoAprovada" id="field_reuniaoAprovada"
                    ng-model="vm.reuniao.reuniaoAprovada"
                     />
        </div>

        <div class="form-group">
            <label for="field_aluno">Aluno (selecione o ID correto!)</label>
            <select disabled=true class="form-control" id="field_aluno" name="aluno" ng-model="vm.reuniao.aluno" ng-options="aluno as aluno.id for aluno in vm.alunos | orderBy:'id' track by aluno.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.aluno.$invalid">
            <p class="help-block"
                ng-show="editForm.aluno.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_orientador">Orientador (selecione o ID correto!)</label>
            <select disabled=true class="form-control" id="field_orientador" name="orientador" ng-model="vm.reuniao.orientador" ng-options="orientador as orientador.id for orientador in vm.orientadors | orderBy:'id' track by orientador.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.orientador.$invalid">
            <p class="help-block"
                ng-show="editForm.orientador.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
