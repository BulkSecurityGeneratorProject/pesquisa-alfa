
<div>
    <h2><span data-translate="pesquisaalfaApp.secretaria.detail.title">Secretaria</span> {{vm.secretaria.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pesquisaalfaApp.secretaria.usuario">Usuario</span></dt>
        <dd>
            <a ui-sref="usuario-detail({id:vm.secretaria.usuario.id})">{{vm.secretaria.usuario.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="secretaria-detail.edit({id:vm.secretaria.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
