
<div>
    <h2><span>Mestrando</span> {{vm.mestrando.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Terminou Obrigatorias</span></dt>
        <dd>
            <span>{{vm.mestrando.terminouObrigatorias}}</span>
        </dd>
        <dt><span>Aluno</span></dt>
        <dd>
            <a ui-sref="aluno-detail({id:vm.mestrando.aluno.id})">{{vm.mestrando.aluno.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="mestrando-detail.edit({id:vm.mestrando.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
