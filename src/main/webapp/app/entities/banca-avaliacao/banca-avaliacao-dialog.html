
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBancaAvaliacaoLabel">Create or edit a Banca Avaliacao</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.bancaAvaliacao.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.bancaAvaliacao.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dataHoraApresentacao">Data Hora Apresentacao</label>
                <div class="input-group">
                    <input id="field_dataHoraApresentacao" type="text" class="form-control" name="dataHoraApresentacao" datetime-picker="{{dateformat}}" ng-model="vm.bancaAvaliacao.dataHoraApresentacao" is-open="vm.datePickerOpenStatus.dataHoraApresentacao"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dataHoraApresentacao')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dataHoraApresentacao.$invalid">
                <p class="help-block"
                    ng-show="editForm.dataHoraApresentacao.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.dataHoraApresentacao.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_proposta">Proposta</label>
            <select class="form-control" id="field_proposta" name="proposta" ng-model="vm.bancaAvaliacao.proposta" ng-options="proposta as proposta.id for proposta in vm.propostas | orderBy:'id' track by proposta.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.proposta.$invalid">
            <p class="help-block"
                ng-show="editForm.proposta.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_professores">Professores</label>
            <select class="form-control" id="field_professores" multiple name="professores" ng-model="vm.bancaAvaliacao.professores" ng-options="professor as professor.id for professor in vm.professors track by professor.id" required></select>
        </div>
        <div ng-show="editForm.professores.$invalid">
            <p class="help-block"
                ng-show="editForm.professores.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
